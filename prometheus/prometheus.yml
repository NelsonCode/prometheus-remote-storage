global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
scrape_configs:
  - job_name: postgres
    static_configs:
      - targets:
          - postgres-exporter:9187

remote_write:
  - url: http://mimir:9009/api/v1/push
    # Add X-Scope-OrgID header so that Mimir knows what tenant the remote write data should be stored in.
    # In this case, our tenant is "demo"
    headers:
      X-Scope-OrgID: demo
    # Queue configuration for remote writes
    queue_config:
      # Max number of samples to buffer before sending
      max_samples_per_send: 500
      # Maximum time to buffer samples before forcing a send
      max_shards: 10
      capacity: 10000
      